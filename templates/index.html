<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Download: {{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="w-75 m-auto">
        <div class="container-fluid bg-danger p-2 text-light">
            <h3>Youtube Downloader</h3>
        </div>
        <div class="w-50 m-auto d-flex flex-column justify-content-center bg-light ">
            <form action="/get" method="post" class="row g-3 mt-2 ">
                <div class="col-auto">
                    <label for="yt-url" class="visually-hidden">yt link</label>
                    <input type="text" class="form-control" name="yt-url" id="yt-url" placeholder="Youtube link">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-danger mb-3">Enviar</button>
                </div>
            </form>
            <div class="card bg-light d-flex flex-column justify-content-center">
                <img src="{{thumbail_url}}" class="card-img-top" alt="">
                <h5 class="card-title m-1">{{title}}</h5>
                <form action="/download/{{url}}" method="post" class="m-1">
                    <button class="btn btn-danger">Descargar MP4</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
